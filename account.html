<!doctype HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content"width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Asteria - Hosting everything and anything. </title>
    <meta name="description"
        content="Hosting - Tournaments, Services & Games."/>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link href="https://rsms.me/inter/inter-ui.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

    <link rel="stylesheet" href="account.css">
</head>
<body>   
    <div class="hero">
        <div class="form-box"
            <div class="button-box"></div>
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn onclick="register()">Register</button>
            </div>
        </div>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="text" class="input-field" placeholder="Password" required>
            <input type="checkbox" class="chech-box"><span>By clicking this you agree to our Terms of Service</span> 
            <button type="submit" class="submit-btn">Login</button>
        </input-type>
        </form>
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="email" class="input-field" placeholder="Email Address" required>
            <input type="text" class="input-field" placeholder="Password" required>
            <input type="checkbox" class="chech-box"><span>By clicking this you agree to our Terms and Conditions</span> 
            <button type="submit" class="submit-btn">Register</button>
        </input-type>
    </form>
</div>

    <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register(){
        x.style.left = "-400px"
        y.style.left = "50px"
        z.style.left = "110px"
    }
    function login(){
        x.style.left = "50px"
        y.style.left = "450px"
        z.style.left = "0"
    }
    </script>

</body>
</html>
